version: '2'
services:
  wordpress:
    image: edverillo/wordpress-starter
    ports:
      - 8080:80 #please ensure this doesn't conflict with other projects
      - 443:443
    volumes:
      - ./data:/data
      - ./wp-content/uploads:/app/wp-content/uploads
      - ./wp-content/plugins:/app/wp-content/plugins # All of the plugins folder
      - ./wp-content/themes:/app/wp-content/themes   # All of the themes folder      
    environment:
      DB_HOST: db
      DB_NAME: wordpress
      DB_PASS: root
  db:
    image: mariadb:10 # or mysql:5.7
    volumes:
      - data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
volumes:
  data: {}
