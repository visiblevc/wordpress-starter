data:
  image: busybox
  volumes:
    - /var/lib/mysql
wordpress:
  image: visiblevc/wordpress:latest
  links:
    - mysql
  ports:
    - 127.0.0.1:8080:80
    - 127.0.0.1:443:443
  volumes:
    - ./data:/data
    - ./wp-content/uploads:/app/wp-content/uploads
    - ./wp-content/plugins:/app/wp-content/plugins
  environment:
    DB_NAME: wordpress
mysql:
  image: mysql:5.7
  ports:
    - 127.0.0.1:3306:3306
  volumes_from:
    - data
  environment:
    MYSQL_ROOT_PASSWORD: root
